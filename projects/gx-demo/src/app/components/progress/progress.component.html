<ng-container *ngIf="modelProgress == 'linear'">
    <div class="linear__track">
        <div class="linear__active" [style.width.%]="value"></div>
    </div>
</ng-container>

<ng-container *ngIf="modelProgress == 'circular'">
    <div [ngClass]="'circular circular-'+value">
    </div>
</ng-container>
