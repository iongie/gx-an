<gxd-top-bar [model]="modelTopBar" [title]="titleTopBar">
    <i class="fi fi-br-menu-burger" smallLeadingIcon></i>
    <i class="fi-rr-settings-sliders" smallTrailingIcon></i>
</gxd-top-bar>
<gxd-main [model]="modelMain">
    <gxd-button [type]="'button'" [label]="'save'" [model]="modelButton" [disabled]="false">
        <i class="fi fi-sr-home" icon></i>
        <p text>Save</p>
    </gxd-button>
    <gxd-divider></gxd-divider>
    <gxd-card [model]="modelCard" [hover]="false">
        <h1 class="display-large" card>Hallo</h1>
    </gxd-card>
    <gxd-divider></gxd-divider>
    <gxd-badge [model]="modelBadge">
        <p badge>999+</p>
    </gxd-badge>
    <gxd-divider></gxd-divider>
    <gxd-nav-drawer [model]="modelNavDrawer">
        <gxd-nav-item [model]="modelNavDrawerItem" [itemIndicator]="true" navDrawerItem>
            <i class="fi fi-rr-home" navItemIcon></i>
            <p navDrawerItemText>home</p>
        </gxd-nav-item>
        <gxd-nav-item [model]="modelNavDrawerItem" [itemIndicator]="false" navDrawerItem>
            <i class="fi fi-rr-user" navItemIcon></i>
            <p navDrawerItemText>profil</p>
        </gxd-nav-item>
    </gxd-nav-drawer>
    <gxd-divider></gxd-divider>
</gxd-main>
<gxd-bottom-bar>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi fi-br-menu-burger" trailingIconBottomBar></i>
</gxd-bottom-bar>
