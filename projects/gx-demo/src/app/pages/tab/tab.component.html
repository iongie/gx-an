<gxd-top-bar [model]="modelTopBar" [title]="titleTopBar">
    <i class="fi fi-br-menu-burger" tabLeadingIcon></i>
    <i class="fi-rr-settings-sliders" tabTrailingIcon></i>
    <gxd-tab tab>
        <gxd-tab-item [model]="'tabbar'" [itemIndicator]="true" tabItem>
            <i class="fi fi-rr-home" tabItemIcon></i>
            <p tabItemText>home</p>
        </gxd-tab-item>
        <gxd-tab-item [model]="'tabbar'" [itemIndicator]="false" tabItem>
            <i class="fi fi-rr-user" tabItemIcon></i>
            <p tabItemText>profil</p>
        </gxd-tab-item>
        <gxd-tab-item [model]="'tabbar'" [itemIndicator]="false" tabItem>
            <i class="fi fi-rr-user" tabItemIcon></i>
            <p tabItemText>profil</p>
        </gxd-tab-item>
        <gxd-tab-item [model]="'tabbar'" [itemIndicator]="false" tabItem>
            <i class="fi fi-rr-user" tabItemIcon></i>
            <p tabItemText>profil</p>
        </gxd-tab-item>
    </gxd-tab>
</gxd-top-bar>
<gxd-main [model]="modelMain">
    <gxd-button [type]="'button'" [label]="'save'" [model]="modelButton" [disabled]="false">
        <i class="fi fi-sr-home" icon></i>
        <p text>Save</p>
    </gxd-button>
    <gxd-divider></gxd-divider>
    <gxd-card [model]="modelCard" [hover]="false">
        <h1 class="display-large" card>Hallo</h1>
    </gxd-card>
    <gxd-divider></gxd-divider>
    <gxd-badge [model]="modelBadge">
        <p badge>999+</p>
    </gxd-badge>
    <gxd-divider></gxd-divider>
    <gxd-nav-drawer [model]="modelNavDrawer">
        <gxd-nav-item [model]="modelNavDrawerItem" [itemIndicator]="true" navDrawerItem>
            <i class="fi fi-rr-home" navItemIcon></i>
            <p navDrawerItemText>home</p>
        </gxd-nav-item>
        <gxd-nav-item [model]="modelNavDrawerItem" [itemIndicator]="false" navDrawerItem>
            <i class="fi fi-rr-user" navItemIcon></i>
            <p navDrawerItemText>profil</p>
        </gxd-nav-item>
        <gxd-nav-item [model]="modelNavDrawerItem" [itemIndicator]="false" navDrawerItem>
            <i class="fi fi-rr-envelope" navItemIcon></i>
            <p navDrawerItemText>message</p>
            <gxd-badge [model]="modelBadge" navDrawerBadge>
                <p badge>999+</p>
            </gxd-badge>
        </gxd-nav-item>
    </gxd-nav-drawer>
    <gxd-divider></gxd-divider>
    <gxd-progress [modelProgress]="'linear'"></gxd-progress>
    <gxd-progress [modelProgress]="'circular'"></gxd-progress>
    <gxd-snack-bar [model]="modelSnackBar">
        <p labelSnackBar>Single-line snackbar with action</p>
        <gxd-button [type]="'button'" [model]="modelSnackBarButton" [disabled]="false" actionSnackBar>
            <p text>Save</p>
        </gxd-button>
        <i class="fi fi-br-cross" iconSnackBar></i>
    </gxd-snack-bar>
</gxd-main>
<gxd-bottom-bar>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi-rr-settings-sliders" leadingIconBottomBar></i>
    <i class="fi fi-br-menu-burger" trailingIconBottomBar></i>
</gxd-bottom-bar>
<gxd-divider></gxd-divider>
<gxd-nav-bar>
    <gxd-nav-item [model]="modelNavBarItem" [itemIndicator]="true" navBarItem>
        <i class="fi fi-rr-home" navItemIcon></i>
        <p navBarItemText>home</p>
    </gxd-nav-item>
    <gxd-nav-item [model]="modelNavBarItem" [itemIndicator]="false" navBarItem>
        <i class="fi fi-rr-user" navItemIcon></i>
        <p navBarItemText>profil</p>
    </gxd-nav-item>
</gxd-nav-bar>
